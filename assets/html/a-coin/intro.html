<section class="intro-switch" data-slide-swith-enter="from-right" data-slide-swith-exit="opacity" style="--animation-exit-duration:.3s;">
    <div class="switch" onclick="this.parentNode.classList.toggle('active')"></div>
    <div class="clip-hand-wrapper">
        <div class="clip-hand">
            <div class="hand"></div>
        </div>
    </div>
    <div class="hand"></div>
    <div class="switch-frame"></div>
</section>
<section class="coin-cover switch-animation">
    <div class="coin"></div>
</section>
<section class="subtitle" data-slide-swith-enter="from-right" data-slide-swith-exit="to-left" style="--animation-delay: .2s">
    <span data-bind="index"></span>
    <span data-bind="title"></span>
</section>
<section class="title" data-bind="header" data-slide-swith-enter="from-right" data-slide-swith-exit="to-left"  style="--animation-delay: .3s"></section>
